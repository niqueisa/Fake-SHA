<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FAKE-SHA History</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="w-[280px] bg-gray-100 font-sans">
  <div class="bg-white min-h-[400px] shadow-md flex flex-col">
    
    <header class="bg-[#1e2c3e] text-white px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <button id="btnBack" class="hover:opacity-80 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
        </button>
        <div class="font-semibold text-sm">FAKE-SHA</div>
      </div>
      <div class="h-6 w-6 rounded-full bg-white/15"></div>
    </header>

    <main class="p-4 flex-1">
      <h2 class="text-[#1e2c3e] font-medium text-sm mb-3">Search Records</h2>

      <div class="flex gap-2 mb-4">
        <input 
          type="text" 
          id="searchHistory" 
          placeholder="Search by keyword or URI" 
          class="flex-1 text-xs border border-gray-200 rounded-md px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500"
        >
        <button class="bg-[#2563eb] text-white p-2 rounded-md hover:opacity-90">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </button>
      </div>

      <div id="historyList" class="space-y-3">
        </div>

      <div id="detailPanel" class="hidden mt-4 border-t border-gray-200 pt-4">
        <div class="flex justify-between items-center mb-2">
          <h3 class="text-xs font-bold text-gray-800">Record Details</h3>
          <button id="btnCloseDetail" class="text-gray-400 hover:text-gray-600 text-xs">Close</button>
        </div>
        <div id="detailContent" class="bg-gray-50 p-3 rounded-lg border border-gray-100">
          </div>
      </div>

      <button class="mt-4 w-full flex items-center justify-center gap-2 py-2 border border-gray-300 rounded-lg text-xs font-semibold text-gray-700 hover:bg-gray-50 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
        Export Results
      </button>
    </main>

    <footer class="border-t border-gray-100 py-3 text-center">
      <span class="text-xs text-gray-500">Record Search Results</span>
    </footer>
  </div>
  <script src="history.js"></script>
</body>
</html>
