<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FAKE-SHA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 12px;
      width: 280px;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 8px;
    }
    p {
      margin: 0;
      font-size: 13px;
      line-height: 1.4;
    }
    .status-box {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>FAKE-SHA</h1>
  <p>Extension skeleton test (Popup should load).</p>
  <div class="status-box" id="status">Status: Not checked</div>
  <button id="btnCheck" type="button">Run test</button>
  <script src="popup.js"></script>
</body>
</html>
